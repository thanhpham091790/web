<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="station-video">
      <source
        src="https://www.denverunionstation.com/content/uploads/2022/10/DUS-Home-Sign-Edit.mp4"
        type="video/mp4"
      />
    </video>
    <div  id="count-app">
        <h1>How many people are waiting ?</h1>
        <h2 id="count-el">0</h2>
        <button type="button" id="increment-btn">INCREMENT</button>
        <button type="button" id="save-btn">SAVE</button>
        <p id="save-el">Previous entries: </p>
    </div>
  </body>
</html>
