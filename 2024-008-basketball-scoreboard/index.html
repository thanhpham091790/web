<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>Home</h3>
        <div id="home-score" class="score-board">0</div>
        <div class="btn-group">
          <button id="home1">+1</button>
          <button id="home2">+2</button>
          <button id="home3">+3</button>
        </div>
      </div>
      <div>
        <h3>Guest</h3>
        <div id="guest-score" class="score-board">0</div>
        <div class="btn-group">
          <button id="guest1">+1</button>
          <button id="guest2">+2</button>
          <button id="guest3">+3</button>
        </div>
      </div>
    </div>
    <button type="button" id="new-game">New Game</button>
  </body>
</html>
