<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="inline-form">
        <div class="row">
            <label class="col" for="email">Email:</label>
            <input class="col" type="email" name="email" id="email" placeholder="Enter email">
            <label class="col" for="password">Password:</label>
            <input class="col" type="password" name="password" id="password" placeholder="Enter password">
            <div class="col" id="checkbox-wrap">
                <label for="remember">Remember me</label>
                <input type="checkbox" name="remember" id="remember">
            </div>
            <button class="col">Submit</button>
        </div>
    </div>
</body>

</html>
