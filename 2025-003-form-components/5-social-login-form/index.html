<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Social Login Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/e86c2ba286.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="social-login-form">
        <div id="main">
            <h2 id="title">Login with Social Media or Manually</h2>
            <div id="social-and-manually">
                <div id="social-login">
                    <button id="facebook"><i class="fa-brands fa-facebook-f"></i><span>Login with
                            Facebook</span></button>
                    <button id="twitter"><i class="fa-brands fa-twitter"></i><span>Login with Twitter</span></button>
                    <button id="google"><i class="fa-brands fa-google"></i><span>Login with Google+</span></button>
                </div>
                <div id="separator">
                    <span class="s-screen">Or sign in manually</span>
                    <span class="l-screen">or</span>
                </div>
                <div id="manually-login">
                    <input type="text" name="username" id="username" placeholder="Username">
                    <input type="text" name="password" id="password" placeholder="Password">
                    <button id="login">Login</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <a href="#">Sign up</a>
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>

</html>
