<html lang="en">

<head>

    <title>Detect if Caps Lock is On</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <h1>Detect if Caps Lock is On</h1>
    <p>Try to press the "Caps Lock" key inside the input field:</p>
    <input type="text" name="some-text" id="some-text" placeholder="Some text..">
    <p class="notification">WARNING! Caps Lock is ON.</p>
</body>
