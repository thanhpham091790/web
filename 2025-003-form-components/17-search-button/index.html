<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Button</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e86c2ba286.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>How to create a search button with CSS.</h1>
    <div id="search-button">
        <p>Full-width:</p>
        <div id="full-width">
            <input type="search" name="full-width-search" id="full-width-search" placeholder="Search..">
            <button id="full-width-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <p>Centered inside a form with max-width:</p>
        <div id="max-width">
            <input type="search" name="max-width-search" id="max-width-search" placeholder="Search..">
            <button id="max-width-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
</body>

</html>
