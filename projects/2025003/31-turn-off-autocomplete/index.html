<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn off autocomplete </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="turn-off-autocomplete">
        <!-- Turn off autocomplete for input fields -->
        <h2>Autocomplete on/off for input field.</h2>
        <form id="form1" action="#">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" autocomplete="off"><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" autocomplete="on"><br>
            <input type="submit" value="Submit">
        </form>
        <!-- Turn off autocomplete for the whole form -->

        <h2>Autocomplete off for the whole form.</h2>
        <form id="form2" action="#" autocomplete="off">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname"><br>
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
