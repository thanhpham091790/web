<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Checkbox</title>
    <script src="scripts.js" defer></script>
    <style>
        #result {
            display: none;
        }
    </style>
</head>

<body>
    <div id="check-checkbox">
        <label for="myCheck">Checkbox:</label>
        <input type="checkbox" name="myCheck" id="myCheck">
        <div id="result">Checkbox is CHECKED!</div>
    </div>
</body>

</html>
