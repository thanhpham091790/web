<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turn off spellcheck</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="turn-off-spellcheck">
        <h2>Disable Spellcheck</h2>
        <form action="#">
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" spellcheck="false">
            <label for="story">Your Story:</label>
            <textarea name="story" id="story" spellcheck="false"></textarea>
        </form>
    </div>
</body>

</html>
