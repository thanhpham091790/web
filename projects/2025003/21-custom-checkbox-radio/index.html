<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom checkbox/radio</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="custom-checkbox">
        <h1>Custom Checkboxes: </h1>
        <label class="c-container" for="c-one">
            <input type="checkbox" name="c-one" id="c-one" checked>
            <span class="c-checkmark"></span>
            <span class="lname">One</span>
        </label>
        <label class="c-container" for="c-two">
            <input type="checkbox" name="c-two" id="c-two">
            <span class="c-checkmark"></span>
            <span class="lname">Two</span>
        </label>
        <label class="c-container" for="c-three">
            <input type="checkbox" name="c-three" id="c-three">
            <span class="c-checkmark"></span>
            <span class="lname">Three</span>
        </label>
        <label class="c-container" for="c-four">
            <input type="checkbox" name="c-four" id="c-four">
            <span class="c-checkmark"></span>
            <span class="lname">Four</span>
        </label>
    </div>

    <div id="custom-radio">
        <h1>Custom Radios:</h1>
        <label class="r-container" for="r-one">
            <input type="radio" name="r-number" id="r-one" checked>
            <span class="r-checkmark"></span>
            <span>One</span>
        </label>
        <label class="r-container" for="r-two">
            <input type="radio" name="r-number" id="r-two">
            <span class="r-checkmark"></span>
            <span>Two</span>
        </label>
        <label class="r-container" for="r-three">
            <input type="radio" name="r-number" id="r-three">
            <span class="r-checkmark"></span>
            <span>Three</span>
        </label>
        <label class="r-container" for="r-four">
            <input type="radio" name="r-number" id="r-four">
            <span class="r-checkmark"></span>
            <span>Four</span>
        </label>
    </div>
</body>

</html>
