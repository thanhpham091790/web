<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e86c2ba286.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="fullscreen-search">
        <h1>Fullscreen Search</h1>
        <p>Click on the button to open the search box.</p>
        <button id="open-search-box">Open Search Box</button>
        <div class="overlay">
            <span id="close-search-box">x</span>
            <div class="overlay-content">
                <input type="search" name="search" id="search" placeholder="Search..">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </div>

</body>

</html>
