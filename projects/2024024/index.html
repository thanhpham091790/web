<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main" class="main">
      <section id="light-theme" class="light-theme">
        <div id="header" class="header">
          <input type="color" name="color" id="color" class="color" value="#F55A5A"/>
          <div id="custom-select" class="custom-select">
            <select name="mode" id="mode" class="mode">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
          </div>
          <button type="button" id="submit" class="submit">
            Get color scheme
          </button>
        </div>
        <div id="body" class="body">
          <div class="demo" style="background-color: #f55a5a"></div>
          <div class="demo" style="background-color: #2b283a"></div>
          <div class="demo" style="background-color: #fbf3ab"></div>
          <div class="demo" style="background-color: #aad1b6"></div>
          <div class="demo" style="background-color: #a626d3"></div>
        </div>
        <div id="footer" class="footer">
          <div class="hex">#F55A5A</div>
          <div class="hex">#2B283A</div>
          <div class="hex">#FBF3AB</div>
          <div class="hex">#AAD1B6</div>
          <div class="hex">#A626D3</div>
        </div>
      </section>
      <section id="dark-theme" class="dark-theme">
        <div id="header" class="header">
          <input type="color" name="color" id="color" class="color" value="#F55A5A"/>
          <div class="custom-select" id="custom-select">
            <select name="mode" id="mode" class="mode">
              <option value="monochrome">Monochrome</option>
              <option value="monochrome-dark">Monochrome-dark</option>
              <option value="monochrome-light">Monochrome-light</option>
              <option value="analogic">Analogic</option>
              <option value="complement">Complement</option>
              <option value="analogic-complement">Analogic-complement</option>
              <option value="triad">Triad</option>
              <option value="quad">Quad</option>
            </select>
          </div>
          <button type="button" id="submit" class="submit">
            Get color scheme
          </button>
        </div>
        <div id="body" class="body">
          <div class="demo" style="background-color: #f55a5a"></div>
          <div class="demo" style="background-color: #2b283a"></div>
          <div class="demo" style="background-color: #fbf3ab"></div>
          <div class="demo" style="background-color: #aad1b6"></div>
          <div class="demo" style="background-color: #a626d3"></div>
        </div>
        <div id="footer" class="footer">
          <div class="hex">#F55A5A</div>
          <div class="hex">#2B283A</div>
          <div class="hex">#FBF3AB</div>
          <div class="hex">#AAD1B6</div>
          <div class="hex">#A626D3</div>
        </div>
      </section>
    </main>
  </body>
</html>
