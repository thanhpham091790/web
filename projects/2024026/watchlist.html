<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Watchlist</title>
    <link rel="stylesheet" href="watchlist.css">
    <script src="watchlist.js" defer></script>
</head>

<body>
    <header>
        <div id="heading" class="heading">
            <h1>My Watchlist</h1>
            <a href="index.html">Search for movies</a>
        </div>
        <form id="search-form" class="search-form">
            <input type="search" name="search" id="search-input" class="search-input" placeholder="Search for a movie">
            <button type="submit" id="search-btn" class="search-btn">Search</button>
        </form>
    </header>
    <main>
        <div id="no-movie-container" class="no-movie-container">
            <p id="no-movie-msg" class="no-movie-msg">Your watchlist is looking a little empty...</p>
            <a href="index.html" id="add-movie" class="add-movie">Let's add some movies!</a>
        </div>
        <div id="movies-container" class="movies-container">

        </div>
    </main>
    <footer>
        <p>&copy; 2024 Movie Watchlist. All rights reserved.</p>
    </footer>
</body>

</html>
