<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
</head>

<body>
    <div id="simple-landing-page">
        <div class="simple-landing-page">
            <div class="hero">
                <h1 class="heading">
                    Got marketing? advance your business insight.
                </h1>
                <p class="text">Fill out the form and receive our award winning newsletter.</p>
            </div>
            <div class="form">
                <div class="wrapper">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" />
                </div>
                <div class="wrapper">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" />
                </div>
                <div class="wrapper">
                    <button type="button">Sign me up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
