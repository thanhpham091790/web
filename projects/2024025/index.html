<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game war</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="top-table" class="top-table">
        <div id="top-button" class="top-button">
            <button type="button" class="new-deck" id="new-deck">Shuffle Deck</button>
            <p id="remaining-cards" class="remaining-cards"></p>
        </div>
        <h1 id="main-title" class="main-title">Game of War</h1>
        <p id="computer" class="computer">Computer</p>
        <div id="computer-card" class="computer-card"></div>
    </div>
    <div id="bottom-table" class="bottom-table">
        <div id="player-card" class="player-card"></div>
        <p id="player" class="player">Player</p>
        <button type="button" class="draw-cards" id="draw-cards">Draw</button>
    </div>
</body>
</html>
