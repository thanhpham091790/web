<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="contact-form" class="container-1">
        <div class="item-1">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" placeholder="Your name..">
        </div>
        <div class="item-1">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" placeholder="Your last name..">
        </div>
        <div class="item-1">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
            </select>
        </div>
        <div class="item-1">
            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" placeholder="Write something.."></textarea>
        </div>
        <div class="item-1">
            <button id="submit">Submit</button>
        </div>
    </div>
</body>

</html>
