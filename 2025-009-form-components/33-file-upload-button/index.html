<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File upload button</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/e86c2ba286.js" crossorigin="anonymous"></script>
    <script src="scripts.js" defer></script>
</head>

<body>
    <div id="file-upload-button">
        <h2>Click on the "Choose File" button to upload a file:</h2>
        <form action="#">
            <div class="file-container">
                <label for="myfile">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <span class="label">Browse..</span>
                </label>
                <div class="file-list"></div>
                <input type="file" name="myfile" id="myfile" multiple="multiple">
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
