<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy text to clipboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <p>Learn how to copy text to the clipboard with Javascript.</p>
    <p>Click on the button to copy the text from the text field.</p>
    <p>Try to paste the text (ctrl+v) afterwards in a different window, to see the effect.</p>
    <input type="text" name="name" id="name" value="Pham Hong Thanh">
    <div class="container">
        <div id="tooltip">Copy to clipboard</div>
        <button id="copyBtn">Copy text</button>
    </div>
</body>

</html>
