<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chrome extension</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <!-- Create an input element with type="text" and id="input-el" -->
    <!-- Creat a SAVE INPUT button with id="input-btn" -->
    <input type="text" name="input-el" id="input-el" />
    <button type="button" id="input-btn">SAVE INPUT</button>
    <button type="button" id="tab-btn">SAVE TAB</button>
    <button type="button" id="delete-btn">DELETE ALL</button>
    <ul id="ul-el"></ul>
  </body>
</html>
